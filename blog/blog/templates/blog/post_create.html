{% extends "../base/base.html" %}
{% block title %}
    Add Post
{% endblock %}
{% block template %}
{% include "../base/navbar.html" %}
<div class="mt-md-5">
    <div class="border-top border-2 border-dark w-100 position-relative" ></div>
            <div class="row mt-md-5 justify-content-center">
                <div class="col-12 col-md-6 py-1 py-md-5 text-center text-md-start">
                     <h2 class="display-1">Add A Post:</h2>
                    <br>
                    <form action="" method="post" class="contact-form" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_div }}

                        <br>
                        <div class="text-center">
                            <input type="submit" value="submit" class="btn btn-dark btn-lg">
                        </div>
                    </form>
                </div>
        </div>
</div>
{% endblock %}
