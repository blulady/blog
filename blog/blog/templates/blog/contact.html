{% extends "../base/base.html" %}
{% block title %}
    Contact Sarah
{% endblock %}
{% block template %}
{% include "../base/navbar.html" %}
<div class="mt-md-5">
    <div class="border-top border-2 border-dark w-100 position-relative" style="top: 50px;"></div>
        <div class="container py-5 mt-md-5">
            <div class="row mt-md-5 justify-content-center">
                <div class="col-12 col-md-6 py-1 py-md-5 text-center text-md-start">
                     <h2 class="display-1">Contact Me:</h2>
                    <br>
                    <form action="" method="post" class="contact-form">
                        {% csrf_token %}
                        <div class="form-group col-md-6">
                            <label for="name">Name:</label>
                            <input id="name" type="text" name="name" class="form-control">
                        </div>
                        <br>
                        <div class="form-group col-md-6">
                            <label for="email">Email:</label>
                            <input id="email" type="email" name="email" class="form-control">
                        </div>
                        <br>
                        <div class="form-group col-md-6">
                            <label for="phone">Phone:</label>
                            <input id="phone" type="text" name="phone" class="form-control">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" class="form-control"></textarea>
                       </div>
                        <br>
                        <div class="text-center">
                            <input type="submit" value="submit" class="btn btn-dark btn-lg">
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div>
{% endblock %}
