{% extends "../base/base.html" %}
{% block title %}
    {{post.title}}
{% endblock %}
{% block template %}
{% include "../base/navbar.html" %}

<div class="mt-md-5">
    <div class="border-top border-2 border-dark w-100 position-relative" style="top: 50px;"></div> 
        <div class="container py-5 mt-md-5">
            <div class="row mt-md-5 justify-content-center">
                <div class="col-12 col-md-6 py-1 py-md-5 text-center text-md-start">
                    <h1 class="display-1">{{post.title}}</h1>
                    <h2 class="fs-4 lh-1 text-muted fw-bolder pb-4">{{ post.subtitle }}</h2>
                    <h3>By Sarah Sanger</h3>
                    <div class="text-muted">{{post.updated_at|date:"M d y"}}</div>
                    <h4>{{ post.content }}</h4>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
